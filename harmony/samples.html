            //剩余参数， 分布参数
            //nums is a array
            function sum(num1, num2, ...nums){
                var result = num1 + num2;
                
                for(let i=0; i < nums.length; i++){
                    result += nums[i];
                }
                
                return result;
            }

            function differ(num1, num2=2){
                return num1 - num2;
            }
            
            var result1 = differ(5);
            var result2 = differ(5, 5);
