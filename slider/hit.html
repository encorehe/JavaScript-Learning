<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #area {
            height: 600px;
            width: 600px;
            background: #bee2ea;
        }

        
        

    </style>
    <script type="text/javascript" src="hammer.js"></script>
</head>
<body>
    <div id="area">

    </div>

    <script>
        var el = document.querySelector("#area");
        
        var mc = new Hammer.Manager(el);

        mc.add(new Hammer.Tap());

        mc.on("tap", function(ev){
            el.innerText = ev.center.x + " " + ev.center.y;
            console.log(ev);
        })

    </script>
</body>
</html>
