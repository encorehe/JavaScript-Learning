<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>typeof - 检测给定变量的数据类型</title>
</head>
<body>
<script>
    console.log(typeof(null));
    console.log(typeof(true));
    console.log(typeof(0));
    console.log(typeof(""));
    console.log(typeof(undefined));
    console.log(typeof(function(){}));
</script>
</body>
</html>
