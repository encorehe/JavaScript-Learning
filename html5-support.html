<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    console.log(typeof(Worker)); //function

    if(typeof(Worker) !== "undefined"){
        document.write("support");     //true
    }else{
        document.write("nonsupport")   //false
    }


    window.onload = function() {
        if (window.applicationCache) {
            alert("你的浏览器支持HTML5");
        } else {
            alert("你的浏览器不支持HTML5");
        }
    }


</script>
</body>
</html>
