<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float number</title>
</head>
<body>
    <script>
        //JavaScript中浮点数的相等判断不能用 ==
        console.log(0.1+0.2 == 0.3);//false
        console.log(Math.abs(0.1+0.2 - 0.3) < 0.000001);//true

        var num1 = 0.1;
        var num2 = 0.2;
        var num3 = num1*10 + num2*10;
        console.log(num3/10);
    </script>
</body>
</html>
