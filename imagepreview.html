 <body>
 	<h1>Only work in IE9</h1>
  	<form id="imgup" method="post" enctype="multipart/form-data" action="picup.ashx">  
		<input type="file" name="upf" id="fileup" onchange="dox(this)" />  
	</form>  

 	<div id="tp" style="width:200px;height:200px"></div>  

	<script type="text/javascript" charset="utf-8" language="javascript">  
		function dox(obj)  
		{  
			obj.select();  
			obj.blur();  
			var filepath = document.selection.createRange().text;  
			alert("file path:"+filepath);  
			document.selection.empty();  
			document.getElementById("tp").style.filter="progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod='image',src='"+ filepath +"')"; 
		}  
	</script>
