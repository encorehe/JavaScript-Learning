<!DOCTYPE html>
<html>
<head>
    <title>7.2.2 关于this对象 --- JavaScript 高级程序设计</title>
	<meta charset="utf-8" />
</head>
<body>
    <script>
        // 匿名函数的执行环境具有全局性，因此其 this 对象通常指向 window①。
        // 每个函数在被调用时都会自动取得两个特殊变量： this 和 arguments。内部函
        // 数在搜索这两个变量时，只会搜索到其活动对象为止，因此永远不可能直接访问外部函数中的这两个变
        // 量（这一点通过图 7-2 可以看得更清楚）。
        var name = "The Window";
        var object = {
            name: "My Object",
            getNameFunc: function () {
                return function () {
                    return this.name;
                };
            }
        };
        alert(object.getNameFunc()()); //"The Window"（在非严格模式下）
    </script>
</body>
</html>
