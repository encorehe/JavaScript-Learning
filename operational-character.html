<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>!!</title>
</head>
<body>
    <script>
        console.log(!!10); // true
        console.log(!!0); // false
        console.log(!!"abc"); // true
        console.log(!!""); // false
        // !! 将右侧的值转为 bool 值
        //逻辑非操作符由一个叹号（!）表示，可以应用于ECMAScript中的任何值，
        //无论这个值是什么数据类型，这个操作符都会返回一个布尔值，
        //逻辑非操作符首先会将它的操作符转换为一个布尔值，然后对其求反。
        //而同时使用两个逻辑非操作符，实际上就会模拟Boolean转型函数的行为。
    </script>
</body>
</html>
