<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>!!</title>
</head>
<body>
    <script>
        console.log(!!10); // true
        console.log(!!0); // false
        console.log(!!"abc"); // true
        console.log(!!""); // false
        // !! 将右侧的值转为 bool 值
    </script>
</body>
</html>
