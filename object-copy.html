<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>object copy</title>
</head>
<body>
<script>
    //object copy - 浅复制
    Object.prototype.clone = function () {
        var newObj = new Object();
        for(elements in this){
            newObj[elements] = this[elements];
        }
        return newObj;
    }

    var obj1 = {
        name : "Nick",
        child : {
            a : "a",
            b : "b"
        }
    }

    var obj2 = obj1.clone();
    console.log(obj2);
    obj1.name = "cc";
    console.log(obj1.name);
    console.log(obj2.name);
</script>
</body>
</html>
