<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Example - example-example28-production</title>


  <script src="angular.min.js"></script>
  <script src="script.js"></script>



</head>

<body ng-app="oneTimeBidingExampleApp">
  <div ng-controller="EventController">
    <h1>ngModel once binding</h1>
    <button ng-click="clickMe($event)">Click Me</button>
    <p id="one-time-binding-example">One time binding: {{::name}}</p>
    <p id="normal-binding-example">Normal binding: {{name}}</p>

    <h1>ngRepeat once binding</h1>
    <p ng-repeat="n in ::names">{{::n}}</p>

    <ul>
      <li ng-repeat="item in ::persons">{{::item.name}};</li>
    </ul>
    <!-- {{names}} -->

    <h1>Input once binding</h1>
    <input type="text" ng-model="yourName" placeholder="Enter a name here." />
    {{::yourName}}
  </div>
</body>

</html>
