<!DOCTYPE HTML>
<html>
<head>
    <title>setTimeout 对全局变量, 局部变量的影响</title>
</head>
<body>
    <script>
        var a = 0;
        function test(){
            var a =1;
            setTimeout(function(){alert(a);
                //
                console.log(a);
                a = 2;
            }, 1000);

            a = 3;

            setTimeout(function(){
                console.log(a);
                //alert(a);
                a = 4
            }, 3000);
        }

        test();
        //alert(a);
        console.log(a);

        //0, 3, 2
    </script>

</body>
</html>
