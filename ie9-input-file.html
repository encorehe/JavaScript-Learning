  <title>Document</title>
  <script type="text/javascript">
    //for ie9
  	function checkFile(){
  		var fileElement = document.getElementById("upload");
        var fileExtension = "";
        if (fileElement.value.lastIndexOf(".") > 0) {
            fileExtension = fileElement.value.substring(fileElement.value.lastIndexOf(".") + 1, fileElement.value.length).toLowerCase();
        }
        if (fileExtension === "gif" || fileExtension === 'jpeg' || fileExtension === 'png' || fileExtension === 'jpg' || fileExtension === 'bmp') {
            return true;
        }
        else {
            alert("You must select a image file(.gif, .jpeg, .jpg, .png, .bmp) for upload");
            return false;
        }
  	}
  </script>
 </head>
 <body>
    <!-- http://stackoverflow.com/questions/4328947/limit-file-format-when-using-input-type-file -->
  	<form action="" enctype="multipart/form-data" onsubmit = "return checkFile();">
	    <!-- accept -->
		<!-- (IE 10+, Edge, Chrome, Firefox 42+) -->
  		<input type="file" name="upload" id="upload" accept="image/jpeg, image/png">
  		<input type="submit" />
  	</form>
 </body>
</html>
