<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <!-- 常见问题: 不同form元素的数据类型 number(inter, float) / date / boolean(1/0, true/false)/ select(string or int) / text(string), 空值 ''/null/undefined/0 -->

    <form>
        <input type="number" id="age" name="age" />
        <input type="text" id="username" name="username" />
        <input type="date" id="birthdate" name="birthdate" />
        <select id="post" name="post">
            <option value="">请选择</option>
            <option value="0">职务</option>
        </select>
        <input type="checkbox" id="isCheck" name="isCheck" />
        <input type="radio" id="" />

    </form>
</body>
</html>
