<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script src="angular.js"></script>
    <script type="text/javascript">
     
        angular
            .module('exampleApp', []);

    </script>
</head>
<body ng-app="exampleApp">
    <h1>a</h1>
    <small>Modifies the default behavior of the html A tag so that the default action is prevented when the href attribute is empty.</small>
    
    <i>https://docs.angularjs.org/api/ng/directive/a</i>
    <p>
        <a>没有href属性</a>
        <br />
        <a href>href没有值</a>
        <br />
        <a href="">href值为""</a>
        <br />
        <a href="about:blank">href值为blank</a>
        <br />
        <a href="http://www.tea.fish">正常情况</a>
    </p>
</body>
</html>
