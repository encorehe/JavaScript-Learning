<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /**
      * 获得指定数组的所有组合
      */
    function arrayCombine(targetArr) {
        if(!targetArr || !targetArr.length) {
            return [];
        }

        var len = targetArr.length;
        var resultArrs = [];

        // 所有组合
        for(var n = 1; n < len; n++) {
            var flagArrs = getFlagArrs(len, n);
            while(flagArrs.length) {
                var flagArr = flagArrs.shift();
                var combArr = [];
                for(var i = 0; i < len; i++) {
                    flagArr[i] && combArr.push(targetArr[i]);
                }
                resultArrs.push(combArr);
            }
        }

        return resultArrs;
    }



    /**
      * 获得从m中取n的所有组合
      */
    function getFlagArrs(m, n) {
        if(!n || n < 1) {
            return [];
        }

        var resultArrs = [],
                flagArr = [],
                isEnd = false,
                i, j, leftCnt;

        for (i = 0; i < m; i++) {
            flagArr[i] = i < n ? 1 : 0;
        }

        resultArrs.push(flagArr.concat());

        while (!isEnd) {
            leftCnt = 0;
            for (i = 0; i < m - 1; i++) {
                if (flagArr[i] == 1 && flagArr[i+1] == 0) {
                    for(j = 0; j < i; j++) {
                        flagArr[j] = j < leftCnt ? 1 : 0;
                    }
                    flagArr[i] = 0;
                    flagArr[i+1] = 1;
                    var aTmp = flagArr.concat();
                    resultArrs.push(aTmp);
                    if(aTmp.slice(-n).join("").indexOf('0') == -1) {
                        isEnd = true;
                    }
                    break;
                }
                flagArr[i] == 1 && leftCnt++;
            }
        }
        return resultArrs;
    }

    function getArr(n){
        var arr = [];
        for(var i=1; i<=n; i++){
            arr.push(i);
        }

        return arr;
    }

    //demo
    var arr = getArr(3);
    console.log(arr);

    var newArr = arrayCombine(arr);
    console.log(newArr.toString());
    document.write(newArr)


</script>
</body>
</html>
