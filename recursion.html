<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>An Example of Recursion</title>
</head>
<body>
<a href="https://msdn.microsoft.com/zh-cn/library/ie/wwbyhkx4%28v=vs.94%29.aspx">document link</a>
<script>
    function factorial(num){
        if(num < 0){
            return -1;
        }else if(num == 0){
            return 1;
        }

        var tmp = num;
        while(num-- > 2){
            tmp *= num;
        }
        return tmp
    }

    var result = factorial(8)
    document.write(result);

</script>
</body>
</html>
