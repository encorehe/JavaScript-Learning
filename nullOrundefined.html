<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>null and undefined</title>
</head>
<body>
<script>
    var obj = {};

    if(obj&&obj===0){
        console.log("true");
    }else{
        console.log("false, obj is a null/undefined/''/0/false value.");
    }

    console.log(obj==null); //false

    //http://www.ruanyifeng.com/blog/2014/03/undefined-vs-null.html
    console.log(Number(null)); //0

    console.log(5 + null); //5
</script>
</body>
</html>
