<html>
    <head>
        <title></title>
    </head>
    <body>
         <script>
             var color = "blue";
             
             function changeColor(){
                 if(color === "blue"){
                     color = "red";
                 } else {
                     color = "blue";
                 }
             }
             
             changeColor();
             
             console.log(color); //"red"
         </script>
    </body>
</html>
