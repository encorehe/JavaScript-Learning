<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>show password</title>
	<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
</head>
<body>
    <ul>
        <li class="show_password">
            <input class="password1" type="password" name="password" value="" />
            <s class="btn_pwd">show</s>
        </li>
        <li>
            <div class="show_password"><input class="password1" type="password" name="password" value="" />
            <s class="btn_pwd">show</s></div>
        </li>
    </ul>
    <script language="JavaScript">
        $(".show_password s.btn_pwd").click(function () {
            var input = $(this).parent().find("input");
            var input_type = input.attr("type");
            var val = input.val();
            if (input_type == "password") {
                input.remove();
                $(this).parent().prepend("<input type=\"text\" name=\"password\" size=\"20\" value=" + val + ">");
            } else {
                input.remove();
                $(this).parent().prepend("<input type=\"password\" name=\"password\" size=\"20\" value=" + val + ">");
            }
        });
    </script>
</body>
</html>
