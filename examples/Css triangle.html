<!DOCTYPE>
<html>
 <head>
  <title> New Document </title>
  <meta name="Generator" content="EditPlus">

  <meta name="Description" content="">
	<style>
		#box{
			border:1px solid #ccc;width:100%;height:100px;
		}
		
		.triangle{
			-moz-transition: .3s;
			-ms-transition: .3s;
			-o-transition: .3s;
			transition: .3s;
			border-style: solid;
			width: 0px;
			height: 0px;
			line-height: 0px;
			float:left;
		}

		.border-color-start{
			border-color: #e3f4fd #e3f4fd #e3f4fd transparent; border-width: 50px 0px 50px 30px;
		}

		.content-color{
			width:60px; height:100px; background:#e3f4fd; float:left;
		}

		.content-white{
			width:60px; height:100px; background:white; float:left;
		}

		.border-color-end{
			border-color: transparent transparent transparent #e3f4fd; border-width: 50px 0px 50px 30px;
		}

		.arrow-shadow {
			-webkit-transform:rotate(45deg);
			border:1px solid;
			border-color: #AAAAAA #AAAAAA transparent transparent;
			height:40px;
			position:absolute;
			width:40px;
			background:#e3f4fd;
		}
	</style>
 </head>

 <body>
 <div id="box">
	<div class="content-color"></div>
	<div class="triangle border-color-end"></div>
	<div class="content-white"></div>
    <div class="triangle border-color-start"></div>
	<div style="width:60px; height:100px; background:#e3f4fd; float:left;"></div>
	<div class="triangle" style="border-color:transparent transparent transparent #e3f4fd; border-width:50px 0px 50px 30px;"></div>
</div>

<p />
<p />
<p />

<div class="arrow-shadow"></div>

 </body>
</html>
